<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/css/cgx.css}">
</head>
<body>
<form id="login" th:action="@{/user/login}">
    <h2>用户登录</h2>
    <p id="error" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <div>
        <p id="userNameerr"></p>
        <input type="text" name="userName" id="userName" placeholder="用户名">
    </div>
    <div>
        <p id="passworderr"></p>
        <input type="password" name="password" id="password" placeholder="密码">
    </div>
    <div>
       <a><button id="btnlogin" class="but" type="submit">登录</button></a>
    </div>
</form>
</body>
</html>
