<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/add.css}">
    <title>疫情防控管理页面</title>
</head>
<body>
    <div class="part1">
        <div class="header">
            <div class="logo">学校疫情防控系统</div>
            <div id="nav" class="nav">
                <ul>
                    <li class="li">
                        <a th:href="@{/user}">系统首页</a>
                    </li>
                    <li class="li">
                        <a th:href="@{/message}">学生信息</a>
                    </li>
                    <li class="li">
                        <a th:href="@{/map}">学生实时位置</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="headerbt">
            <div class="hleft">
                <span class="margin">您好!</span>
                <span class="margin" th:text="${session.cgx}"></span>
            </div>
            <div class="hright">
                <a class="xgmm">[修改密码]</a>
                <a class="zx" th:href="@{/login.html}">[注销]</a>
            </div>
        </div>
    </div>
    <div class="part2">
        <form th:action="@{/add}" method="post">
        <div class="cont1">
            <input type="hidden" name="id"></input>
        <h2>姓名</h2>
        <input type="text" class="btt" name="username"></input>
        <h2>班级</h2>
        <input type="text" class="btt" name="classname"></input>
            <h2>性别</h2>
            <input type="radio" name="sex" value='1' class="btt2"><a>男</a>
            <input name="sex"  type="radio" value="0"/><a>女</a>
        <h2>年龄</h2>
        <input type="text" class="btt" name="age"></input>
        <h2>聚集场地</h2>
        <input type="text" class="btt" name="place"></input>
        <h2>聚集时间</h2>
        <input type="text" class="btt" name="time"></input>
        <button class="btt3">提交</button>
    </div>
        </form>
    </div>
</body>
</html>
