<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/st.css}">
    <title>疫情防控管理页面</title>
</head>
<body>
<form>
    <div class="part1">
        <div class="header">
            <div class="logo">学校疫情防控系统</div>
            <div id="nav" class="nav">
                <ul>
                    <li class="li">
                        <a th:href="@{/user}">系统首页</a>
                    </li>
                    <li class="li">
                        <a th:href="@{/message}">学生信息</a>
                    </li>
                    <li class="li">
                        <a th:href="@{/map}">学生实时位置</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="headerbt">
            <div class="hleft">
                <span class="margin">您好!</span>
                <span class="margin" th:text="${session.cgx}"></span>
            </div>
            <div class="hright">
                <a class="xgmm" th:href="@{/change}">[修改密码]</a>
                <a class="zx" th:href="@{/login.html}">[注销]</a>
            </div>
        </div>
    </div>
    <div class="part2">
        <div class="cont1">
            <a class="tianjia" th:href="@{/go}">添加信息</a>
            <h2>
                <div class="right">
                    <ul class="r1">
                        <li id="c"><a>统计分析</a></li>
                        <li id="p"><a>学生最常聚集区域</a></li>
                        <li id="t"><a>学生最常聚集时间</a></li>
                        <li id="z"><a>操作</a></li>
                    </ul>
                </div>
            </h2>
            <div class="nr">
                <div class="content" style="display: block;">
                    <ul class="bt">
                        <li class="xs">学生姓名</li>
                        <li class="palce">地点</li>
                        <li class="time">时间</li>
                        <li>编辑/删除</li>
                    </ul>
                    <ul th:each="emp:${ms}">
                            <li th:text="${emp.getName()}"></li>
                            <li th:text="${emp.getPlace()}"></li>
                            <li th:text="${emp.getTime()}"></li>
                        <li >
                            <a class="btn" th:href="@{'/xiugai/'+${emp.getID()}}">编辑</a>
                            <a class="btn2" th:href="@{'/delete/'+${emp.getID()}}">删除</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="cont2">
            <h2>
                <div class="right">
                    <ul class="r1">
                        <li><a>学生信息:</a></li>
                    </ul>
                </div>
            </h2>
            <div class="nr2">
                <div class="content" style="display: block;">
                    <ul class="bt">
                        <li class="xs">学生ID</li>
                        <li class="palce">学生姓名</li>
                        <li class="time">学生班级</li>
                        <li>学生年龄</li>
                        <li>学生性别</li>
                        <li>操作</li>
                    </ul>
                   <ul th:each="ep:${mst}">
                       <li th:text="${ep.getId()}"></li>
                       <li th:text="${ep.getName()}"></li>
                       <li th:text="${ep.getClassname()}"></li>
                       <li th:text="${ep.getAge()}"></li>
                       <li th:text="${ep.getSex()==0?'女':'男'}"></li>
                       <li >
                           <a class="btn" th:href="@{'/xiugai/'+${ep.getId()}}">编辑</a>
                           <a class="btn2" th:href="@{'/delete/'+${ep.getId()}}">删除</a>
                       </li>
                   </ul>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
